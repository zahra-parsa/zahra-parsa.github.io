<!DOCTYPE html>
<html>
<body>

<h3>RSVP Form Access</h3>

<input type="text" id="myText" value="">

<p>Please put in your RSVP code</p>

<button onclick="myFunction()">Submit</button>

<p id="correct"></p>
<p id="wrong" style="color:red;"> </p>


<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  var family_code = 'zp2021';
  var friend_code = 'zpwedding';

  if (x == family_code){
    document.getElementById("correct").innerHTML = "correct";
    window.open("https://docs.google.com/forms/d/e/1FAIpQLSe3mU3EdiP8MmF4nQehuDxFkJUqE6mrYGa-qZg39xMWfL-kTg/viewform?usp=sf_link")
  }
  else if (x == friend_code){
    document.getElementById("correct").innerHTML = "correct";
    window.open("https://docs.google.com/forms/d/e/1FAIpQLSdKAGer6_m76TbCPk6i-oydP00Tac9jxeNg8SL7LjT9yd_N4w/viewform?usp=sf_link")
  }
  else{
    document.getElementById("wrong").innerHTML = "Wrong code please try again. Make sure you have the correct uppercasing.";
  }
}
</script>

</body>
</html>
